<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{

            {

            }

            {
                window.alert("Password doesn,t match");
            }
        }
    </script>
    <form name="myform" id="f1" onsubmit="myfunc()">
